<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="ex.css">
</head>
<body>
    <table border="10" cellspacing="20" cellpadding="15">
        <tbody>
            <thead>
                <th colspan="4"></th>

            </thead>
         </tbody>
         <tbody>
            <tr>
                <th class="blu">ACE</th>
                <td class="blu">DE</td>
                <td class="blu">.</td>
                <td class="blu">/</td>
            </tr>
            <tr>
                <th>7</th>
                <td>8</td>
                <td>9</td>
                <td class="blu">*</td>
            </tr>
            <tr>
                <th>4</th>
                <td>5</td>
                <td>6</td>
                <td class="blu">-</td>
            </tr>
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
                <td class="blu">+</td>
            </tr>
            <tr>
                <th>00</th>
                <td>0</td>
                <td colspan="2" style="text-align: center;" class="blu">=</td>
                
            </tr>
         </tbody>
    </table>
